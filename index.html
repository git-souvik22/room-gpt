<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Rental</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Room Rentals</h1>
            <button id="mode-toggle">Toggle Light/Dark Mode</button>
        </div>
        <div class="filter-section">
            <input type="text" id="location" placeholder="Enter Location">
            <select id="room-type">
                <option value="">Room Type</option>
                <option value="Single">Single</option>
                <option value="Double">Double</option>
                <option value="Suite">Suite</option>
            </select>
            <input type="number" id="beds" placeholder="Number of Beds">
            <input type="number" id="bathrooms" placeholder="Number of Bathrooms">
            <button id="search-btn">Search</button>
        </div>
    </header>

    <section id="room-list">
        <!-- Room Cards will be dynamically inserted here -->
    </section>

    <script src="scripts/main.js"></script>
    <script src="scripts/dark-mode.js"></script>
    <script src="scripts/search.js"></script>
</body>
</html>
